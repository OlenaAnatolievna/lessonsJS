   <main class="page">
      <div class="page__container">
         <div class="page__result">
            <!--  Розробити клас «Керівник танців». -->
            <script>
               const boysNamesArr = ["Tom", "Denys", "Alex", "Oleg", "Volodymyr", "Igor", "Taras", "Timur", "Jeck", "Oleksandr"]
               const girlsNamesArr = ["Liudmyla", "Anna", "Dina", "Inna", "Tetiana", "Oksana", "Svitlana", "Polina", "Viktoria", "Olena"]
               class DanceTeacher {
                  constructor(boys, girls) {
                     this.boys = boys
                     this.girls = girls
                  }
                  getRandNum(minN, maxN) {
                     return minN + Math.floor(Math.random() * (maxN - minN + 1))
                  }
                  getRandBoyName() {
                     let randBoyName = this.getRandNum(0, this.boys.length - 1)
                     return this.boys[randBoyName]
                  }
                  getRandGirlName() {
                     let randGirlName = this.getRandNum(0, this.girls.length - 1)
                     return this.girls[randGirlName]
                  }
                  getRandPairDancers() {
                     document.write(`Пара: ${this.getRandBoyName()} + ${this.getRandGirlName()}.<br>`)
                  }
                  run() {
                     return setInterval(() => {this.getRandPairDancers()}, 5000)
                  }
               }
               let danceTeacher = new DanceTeacher(boysNamesArr, girlsNamesArr)
               danceTeacher.run()
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
