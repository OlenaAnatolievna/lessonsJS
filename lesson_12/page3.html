                  // ------ функція підрахунку обмінів
                  // -----------------------------------------------
                  document.write(`1. Сортування бульбашкою:<br>`)
                  let arrayBubble = [77, 9, -22, 3, -7]
                  function getChangesNumberBubble(arrayBubble) {
                     let counter = 0
                     let changed
                     do {
                        changed = false
                        for (let i = 0; i < arrayBubble.length; i++) {
                           if (arrayBubble[i-1] > arrayBubble[i]) {
                              let temp = arrayBubble[i-1];
                              arrayBubble[i-1] = arrayBubble[i]
                              arrayBubble[i] = temp
                                 changed = true
                                 counter++
                                 document.write(`Етап ${counter}:  ${arrayBubble}<br>`)
                              }
                           }
                        } while (changed);
                        return counter
                     }
                  let changesNumberBubble = getChangesNumberBubble(arrayBubble)
                  document.write(`Кількість обмінів:<br> ${changesNumberBubble}<br>`)
                  // -----------------------------------------------
                  document.write(`2. Сортування змішуванням:<br>`)
                  let arrayShake = [77, 9, -22, 3, -7]
                  function swap(arrayShake, i, j) {
                     let temp = arrayShake[i];
                     arrayShake[i] = arrayShake[j]
                     arrayShake[j] = temp
                  }
                  function getChangesNumberShake(arrayShake) {
                     let leftIndex = 0
                     let rightIndex = arrayShake.length - 1
                     let counter = 0
                     while (leftIndex < rightIndex) {
                        for (let idx = leftIndex; idx < rightIndex; idx++) {
                           if (arrayShake[idx] > arrayShake[idx + 1]) {
                              swap(arrayShake, idx, idx + 1)
                              counter++
                              document.write(`Зліва направо ${counter}:  ${arrayShake}<br>`)
                           }
                        }
                        rightIndex--
                        for (let idx = rightIndex; idx > leftIndex; idx--) {
                           if (arrayShake[idx] < arrayShake[idx - 1]) {
                              swap(arrayShake, idx, idx - 1)
                              counter++
                              document.write(`Справа наліво ${counter}:  ${arrayShake}<br>`)
                           }
                        }
                        leftIndex++
                     }
                     return counter
                  }
                  let changesNumberShake = getChangesNumberShake(arrayShake)
                  document.write(`Кількість обмінів:<br> ${changesNumberShake}<br>`)
                  // -----------------------------------------------
                  document.write(`3. Сортування включеннями:<br>`)
                  let arrayInsert = [77, 9, -22, 3, -7]
                  function getChangesNumberInsert(arrayInsert) {
                     let counter = 0
                     for (let k = 0; k < arrayInsert.length; k++) {
                        const currentElement = arrayInsert[k]
                        let i = k - 1
                        while (i >= 0 && arrayInsert[i] > currentElement) {
                           arrayInsert[i + 1] = arrayInsert[i]
                           i = i - 1
                        }
                        arrayInsert[i + 1] = currentElement
                        counter++
                        document.write(`Етап ${counter}:  ${arrayInsert}<br>`)
                     }
                     return counter
                  }
                  let changesNumberInsert = getChangesNumberInsert(arrayInsert)
                  document.write(`Кількість обмінів:<br> ${changesNumberInsert}<br>`)
