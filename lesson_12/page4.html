<body>
   <header class="header">
      <h1 class="header__title">Задача 5</h1>
   </header>
   <main class="page">
      <div class="page__container">
         <div class="page__result">
            <!-- Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом. -->
            Відповідь:<br>
            <script>
               // -------- масив імен
               let namesArr = ['Lera','Olena','Viktoria','Edik','Olga','Timur','Andrij','Taras','Oksana']
               // -------- сортування за зростанням
               let newSortedNamesArr = namesArr.sort()
               // -------- виводимо результат
               document.write(`Відсортований масив: ${newSortedNamesArr}.<br>`)
               // -------- визначити, чи є у масиві ім’я «Olga» і під яким індексом
               let searchElement = 'Olga'
               function includesBinarySearch(someArr, someElement) {
                  let start = 0
                  let end = someArr.length - 1
                  while (start <= end) {
                     let middle = Math.floor((start + end)/2)
                     if (someArr[middle] === someElement) return middle
                     if (someArr[middle] < someElement) start = middle + 1
                     if (someArr[middle] > someElement) end = middle - 1
                  }
                  return -1
               }
               // -------- виводимо результат
               let searchIndex = includesBinarySearch(newSortedNamesArr, searchElement)
               if (searchIndex !== -1)
                     document.write(`${searchElement} входить у масив під номером ${searchIndex}.`)
                  else document.write(`${searchElement} не входить у масив.`)
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
