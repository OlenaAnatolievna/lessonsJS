-->
            Відповідь:<br>
            <script>
               let firstLetter = 65
               let lastLetter = 69
               for (firstLetter = 65; firstLetter <= lastLetter; firstLetter++) {
                  for (let i = 0; i < 5; i++) {
                  document.write(`${String.fromCharCode(firstLetter + i)}`)
                  }
                  document.write(`<br>`)
               }
