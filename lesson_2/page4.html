<body>
   <header class="header">
      <h1 class="header__title">Задача 4</h1>
   </header>
   <main class="page">
      <div class="page__container">
         <div class="page__result">
            Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.<br>
            Відповідь:<br>
            <script>
               let someLenght = parseFloat(prompt(`Введіть довжину в см:`));
               const toMeters = 100;
               const toKilometers = 1000;
               // ----------------------------------
               let inMeters = someLenght / toMeters;
               document.write(`1. См в метри = ${inMeters.toFixed([3])} <br>`);
               // ----------------------------------
               let inKilometers = someLenght / toKilometers;
               document.write(`2. См в кілометри = ${inKilometers.toFixed([3])} <br>`);
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
</div>
