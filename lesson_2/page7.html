<body>
   <header class="header">
      <h1 class="header__title">Задача 7</h1>
   </header>
   <main class="page">
      <div class="page__container">
         <div class="page__result">
            Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).<br>
            Відповідь:<br>
            <script>
               let minMonth = 1;
               let maxMonth = 12;
               let minDay = 0;
               let maxDay = 6;
               
               let monthRandomNumber = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
               let dayRandomNumber = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
               // ----------------------------------
               let sumRandomNumber = monthRandomNumber + dayRandomNumber;
               document.write(`Сума двох рандомних чисел: ${sumRandomNumber}`)
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
</div>
