      <div class="page__container">
         <div class="page__result">
            <!-- Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців. -->
            <script>
               let today = {
                  day: 21,
                  month: 8,
                  year: 2023
               }
               function getNewYear(obj, N) {
                  return Math.floor((obj.month + N) / 12) + obj.year
               }
               let userNumber = parseInt(prompt('Введіть кількість місяців:'))
               let newYear = getNewYear(today, userNumber)
               document.write(`Через ${userNumber} місяців буде - ${newYear} рік.<br>`)
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
