<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>LESSON 9</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <h1 class="header__title">Задача 1</h1>
      </header>
      <main class="page">
         <div class="page__container">
            <div class="page__result">
               <!-- Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.-->
               <script>
                  // вводимо кількість елементів масиву
                  let userCountElements = parseInt(prompt('Введіть кількість елементів:'))
                  // створюємо новий масив з заданої кількості елементів, заповнених нулями
                  let userArray = new Array(userCountElements).fill(0)
                  // виводимо на екран результат
                  document.write(`Ваш масив, що складається з ${userCountElements} елементів, заповнених нулями виглядає так:<br> [${userArray}]`)
               </script>
            </div>
            <a class="page__bottom" href="index.html">BACK</a>
         </div>
      </main>
   </div>
</body>
</html>
