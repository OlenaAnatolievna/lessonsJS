<body>
   <header class="header">
      <h1 class="header__title">Задача 9</h1>
   </header>
   <main class="page">
      <div class="page__container">
         <div class="page__result">
            <!-- Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки. -->
            Відповідь:<br>
            <script>
               let prices = [33, 749, 1033, 2300, 9735, 1689, 909, 379, 56]
               // заміна цін, вищих за 1000 грн, на ціни зі знижкою 30%
               prices.forEach(item => { 
                  item > 1000 ? item -= item*0.3 : item
                  // виведення масиву на екран
                  document.write(item.toFixed(2) + ', ')
               }
               );
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
</div>
</body>
