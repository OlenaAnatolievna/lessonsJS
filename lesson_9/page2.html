<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>LESSON 9</title>
</head>
<body>
   <header class="header">
      <h1 class="header__title">Задача 9</h1>
   </header>
   <main class="page">
      <div class="page__container">
         <div class="page__result">
            <!-- Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.-->
            Відповідь:<br>
            <script>
               // вводимо кількість елементів масиву
               let userCountElements = parseInt(prompt('Введіть кількість елементів, але мінімум 6:'))
               // створюємо новий масив з заданої кількості елементів
               let userArray = new Array(userCountElements).fill(1,0,5).fill(7,5)
               // виводимо на екран результат
               document.write(`Ваш масив, що складається з ${userCountElements} елементів, виглядає так:<br> [${userArray}]`)
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
</div>
</body>
</html>
