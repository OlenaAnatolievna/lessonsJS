<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <header class="header">
      <h1 class="header__title">Задача 3</h1>
   </header>
   <main class="page">
      <div class="page__container">
         <div class="page__result">
            <!-- Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби. -->
            Відповідь:<br>
            <script>
               const minNumber = 1;
               const maxNumber = 5;
               let randomNumber = minNumber + Math.floor(Math.random()*(maxNumber - minNumber + 1));
               let firstTryNumber = parseInt(prompt('Спробуйте вгадати число від 1 до 5 за 2 спроби. Спроба перша'));
               // ----------------------------------
               if(randomNumber === firstTryNumber)
                     document.write(`Ви вгадали число ${firstTryNumber}`)
                  else {
                     let secondTryNumber = parseInt(prompt('Спроба друга'))
                     if(randomNumber === secondTryNumber)
                           document.write(`Ви вгадали число ${secondTryNumber}`)
                        else 
                           document.write(`На жаль, ви не вгадали число((`)
                  }
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
</div>
</body>
</html>
