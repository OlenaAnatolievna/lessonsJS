<body>
   <header class="header">
      <h1 class="header__title">Задача 2</h1>
   </header>
   <main class="page">
      <div class="page__container">
         <div class="page__result">
            <!-- З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн. -->
            <script>
               let producPrice = parseFloat(prompt(`Write product price:`));
               let cashAmount = parseFloat(prompt(`Write your cash amount:`));
               // ----------------------------------
               if(producPrice > cashAmount)
                     alert('Грошей не достатньо')
                  else
                     alert('Купіть лотерею за 4 грн');
               document.write('Задача вирішена')
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
</div>
</body>
