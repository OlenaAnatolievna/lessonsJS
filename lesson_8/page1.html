            <!-- Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван». -->
            <script>
               // функція для визначення скільки разів зустрічається ім’я «Іван»
               function getIvanCount(arrStudentNames) {
                  let ivanCount = 0
                  for (let i = 0; i < arrStudentNames.length; i++) {
                     if (arrStudentNames[i] === studentName)
                     ivanCount++
                  }
                  return ivanCount
               }
               // змінні
               let arrStudentNames =['Лєна','Іван','Катя','Іван','Богдан','Коля','Іван','Тарас','Лєна','Катя','Іван','Коля','Іван']
               let studentName = 'Іван'
               // запис функції у змінну
               let ivan = getIvanCount(arrStudentNames)
               // виведення результату 
               document.write(`Ім’я «Іван» зустрічається ${ivan} разів.`)
            </script>
