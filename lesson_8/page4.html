<body>
   <header class="header">
      <h1 class="header__title">Задача 5</h1>
   </header>
   <main class="page">
      <div class="page__container">
         <div class="page__result">
            <!-- Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
                     1) номери днів, протягом яких кількість відвідувачів була меншою за 20;
                     2) номери днів, коли кількість відвідувачів була мінімальною;
                     3) номери днів, коли кількість відвідувачів була мінімальною;
                     4) загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних. -->
            Відповідь:<br>
            <script>
               // кдієнти по днях тижня
               function getBuyersAmountPerDay() {
                  for (let i = 0; i < 7; i++) {
                     let buyersPerDay = parseInt(prompt(`Скільки було клієнтів у ${i+1} день:`))
                     buyersAmountPerWeek.push(buyersPerDay)
                  }
                  return buyersAmountPerWeek
               }
               // номери днів, протягом яких кількість відвідувачів була меншою за 20
               function getDaysBuyersLesstwenty(buyersAmountPerWeek) {
                  let daysBuyersLesstwenty = []
                  for (let i = 0; i < buyersAmountPerWeek.length; i++) {
                     if (buyersAmountPerWeek[i] < 20)
                        daysBuyersLesstwenty.push(i + 1)
                  }
                  return daysBuyersLesstwenty
               }
               // мінімальна кількість клієнтів
               function getMinBuyers(buyersAmountPerWeek) {
                  let minBuyers1 = buyersAmountPerWeek[0]
                  for (let i = 1; i < buyersAmountPerWeek.length; i++) {
                     if (buyersAmountPerWeek[i] < minBuyers1) 
                        minBuyers1 = buyersAmountPerWeek[i]
                  }
                  return minBuyers1
               }
               // номери днів, коли кількість відвідувачів була мінімальною
               function getMinBuyersDays(buyersAmountPerWeek, getMinBuyers) {
                  let minBuyersDays = []
                  for (let i = 0; i < buyersAmountPerWeek.length; i++) {
                     if (buyersAmountPerWeek[i] === minBuyers) 
                     minBuyersDays.push(i+1)
                  }
                  return minBuyersDays
               }
               // максимальною кількість клієнтів
               function getMaxBuyers(buyersAmountPerWeek) {
                  let maxBuyers1 = buyersAmountPerWeek[0]
                  for (let i = 1; i < buyersAmountPerWeek.length; i++) {
                     if (buyersAmountPerWeek[i] > maxBuyers1) 
                        maxBuyers1 = buyersAmountPerWeek[i]
                  }
                  return maxBuyers1
               }
               // коли кількість відвідувачів була максимальною
               function getMaxBuyersDays(buyersAmountPerWeek, getMaxBuyers) {
                  let maxBuyersDays = []
                  for (let i = 0; i < buyersAmountPerWeek.length; i++) {
                     if (buyersAmountPerWeek[i] === maxBuyers) 
                     maxBuyersDays.push(i+1)
                  }
                  return maxBuyersDays
               }
               // загальна кількість клієнтів у робочі дні
               function getSumBuyersWorkingDays(buyersAmountPerWeek) {
                  let sumBuyersWorking = 0
                  for (let i = 0; i < 5; i++)
                  sumBuyersWorking += buyersAmountPerWeek[i]
                  return sumBuyersWorking
               }
               // загальна кількість днів на вихідних
               function getSumBuyersRestDays(buyersAmountPerWeek) {
                  let sumBuyersRest = 0
                  for (let i = 5; i < 7; i++)
                  sumBuyersRest += buyersAmountPerWeek[i]
                  return sumBuyersRest
               }
               // змінні
               let buyersAmountPerWeek = []
               let buyersAmount = getBuyersAmountPerDay()
               let daysBuyersLesstwenty = getDaysBuyersLesstwenty(buyersAmountPerWeek)
               let minBuyers = getMinBuyers(buyersAmountPerWeek)
               let maxBuyers = getMaxBuyers(buyersAmountPerWeek)
               let minBuyersDays = getMinBuyersDays(buyersAmountPerWeek, getMinBuyers)
               let maxBuyersDays = getMaxBuyersDays(buyersAmountPerWeek, getMaxBuyers)
               let sumBuyersWorkingDays = getSumBuyersWorkingDays(buyersAmountPerWeek)
               let sumBuyersRestDays = getSumBuyersRestDays(buyersAmountPerWeek)
               // виведення результату
               document.write(`Клієнти за тиждень по днях : ${buyersAmountPerWeek}.<br>Номери днів, протягом яких кількість відвідувачів була меншою за 20: ${daysBuyersLesstwenty};<br>номери днів, коли кількість відвідувачів була мінімальною: ${minBuyersDays};<br>номери днів, коли кількість відвідувачів була максимальною: ${maxBuyersDays};<br>загальна кількість клієнтів у робочі дні: ${sumBuyersWorkingDays};<br>загальна кількість днів на вихідних: ${sumBuyersRestDays}.`)
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
</div>
