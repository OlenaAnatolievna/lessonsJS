            <div class="page__result">
               <!-- Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи). -->
               <script>
                  class NumOperations{
                     constructor(someArr,num){
                        this.someArr = someArr
                        this.num = num
                     }
                     static positivNumCount(someArr){
                        return someArr.reduce((count,el) => el > 0 ? count + 1 : count,0)
                     }
                     static negativeNumCount(someArr){
                        return someArr.reduce((count,el) => el < 0 ? count + 1 : count,0)
                     }
                     static entryNum(someArr,num){
                        return someArr.reduce((count,el) => el === num ? count + 1 : count,0)
                     }
                     toString(){
                        return `Масив [${numArr}].<br>
                        Додатних чисел: ${NumOperations.positivNumCount(this.someArr)}.<br>
                        Відємних чисел: ${NumOperations.negativeNumCount(this.someArr)}.<br>
                        Кількість входженнь ${this.num}: ${NumOperations.entryNum(this.someArr,this.num)}.`
                     }
                  }
                  let numArr = [33,17,3,-23,11,375,4,-1,77,3,4,99,-173,45,-8,-36]
                  let obj = new NumOperations(numArr,3)
                  document.write(obj)
               </script>
