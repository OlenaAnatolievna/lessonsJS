            <!-- Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу. -->
            <script>
               class CompanyCar{
                  static companyCarRef
                  constructor(driver,brand,number){
                     if(CompanyCar.companyCarRef)
                        return CompanyCar.companyCarRef
                     this.driver = driver
                     this.brand = brand
                     this.number = number
                     CompanyCar.companyCarRef = this
                  }
                  toString(){
                     return `Водій: ${this.driver}.<br>
                        Марка: ${this.brand}.<br>
                        Номер: ${this.number}.<br><br>`
                  }
               }
               let companyCar = new CompanyCar("Olena","Mercedes","AA7819AI")
               // -------- для перевірки ----------
               let companyCar2 = new CompanyCar("Kiril","BMW","AA3377AI")
               document.write(companyCar)
                // -------- для перевірки ----------
               document.write(companyCar2)
            </script>
