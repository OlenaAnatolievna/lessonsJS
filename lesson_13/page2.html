   <main class="page">
      <div class="page__container">
         <div class="page__result">
            <!-- З використанням замикань розробити ітератор, тобто функцію, що буде поступово за окремими викликами видавати по одне значення від заданого мінімального до заданого максимального. Якщо значення досягне максимального, то наступним буде мінімальне значення. З використанням цієї функції реалізувати перебір номерів місяців. -->
            Відповідь:<br>
            <script>
               // ------ функція замикання
               function getMonthIterator(min = 1, max = 12) {
                  let monthNumber = min
                  function getNextMonth() {
                     if (monthNumber === max) monthNumber = 1
                        else monthNumber++
                        return monthNumber
                  }
                  return getNextMonth
               }
               // ------ задаємо змінні
               let nextMonth = getMonthIterator(0)
               for (let i = 0; i < 33; i++) {
                  // ------ виводимо результат
                  document.write(`${nextMonth()}<br>`)
               }
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
