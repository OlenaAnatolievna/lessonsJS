               <!--  Реалізувати рекурсивну функцію знаходження степеня числа а.-->
               <script>
                  // ------ рекурсивна функція
                  function step(a,x) {
                     if (x === 1) return a
                        else return step(a,x-1)*a
                  }
                  // ------ задаємо змінні
                  let stepA = step(3,7)
                  // ------ виводимо результат:
                  document.write(`Результат: ${stepA}<br>`)
               </script>
