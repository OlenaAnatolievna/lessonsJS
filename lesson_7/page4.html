   <main class="page">
      <div class="page__container">
         <div class="page__result">
            <!-- Створити функцію, яка за номером місяця повертає його назву. -->
            Відповідь:<br>
            <script>
               let userMonth = parseInt(prompt('Введіть номер місяця:'))
               function getMonthName(userMonth) {
                  switch (userMonth) {
                     case 1:
                     return 'січень'
                     case 2:
                     return 'лютий'
                     case 3:
                     return 'березень'
                     case 4:
                     return 'квітень'
                     case 5:
                     return 'травень'
                     case 6:
                     return 'червень'
                     case 7:
                     return 'липень'
                     case 8:
                     return 'серпень'
                     case 9:
                     return 'вересень'
                     case 10:
                     return 'жовтень'
                     case 11:
                     return 'листопад'
                     case 12:
                     return 'грудень'
                     default:
                     return 'не існує'
                  }
               }
               document.write(`Місяць під номером ${userMonth} - ${getMonthName(userMonth)}.`)
            </script>
         </div>
         <a class="page__bottom" href="index.html">BACK</a>
      </div>
   </main>
</div>
