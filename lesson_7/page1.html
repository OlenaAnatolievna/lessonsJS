            <!-- Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим. -->
            <script>
               let dayNumber = parseInt(prompt('Введіть номер дня тижня від 1 до 7:'))
               function workDayOrNo(dayNumber) {
                  if (dayNumber >= 1 && dayNumber <= 5)
                     return 'робочий'
                  else if (dayNumber <= 7)
                     return 'вихідний'
                  else 
                     return 'неіснуючий'
               }
               alert(`Сьогодні ${workDayOrNo(dayNumber)} день тижня.`)
            </script>
