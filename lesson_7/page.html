               <!-- Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць. -->
               <script>
                  let monthNumber = parseInt(prompt('Введіть номер місяця:'))
                  function seasonOfTheYear(monthNumber) {
                     switch (monthNumber) {
                        case 1:
                        case 2: 
                        case 12:
                           return 'зима'
                        case 3:
                        case 4: 
                        case 5:
                           return 'весна'
                        case 6:
                        case 7: 
                        case 8:
                           return 'літо'
                        case 9:
                        case 10: 
                        case 11:
                           return 'осінь'
                        default:
                           return 'Невірний номер місяця'
                     }
                  }
                  alert(`Зараз ${seasonOfTheYear(monthNumber)} :-))`)
               </script>
